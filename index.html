<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUMB V0.25 TEST</title>
    <style>
        :root {
            --accent-gold: #D4AF37;
            --pure-white: #000000;  /* Black background */
            --void-black: #FFFFFF;  /* White text */
            --spacing-unit: 1.618rem;
            --type-scale: 1.618;
            --sacred-violet: #8B5CF6;
            --divine-blue: #3B82F6;
            --ethereal-green: #10B981;
        }
        
        *, *::before, *::after { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        html { 
            scroll-behavior: smooth; 
            font-size: clamp(18px, 2.5vw, 24px);
        }
        
        @media (prefers-reduced-motion: reduce) {
            html { scroll-behavior: auto; }
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--pure-white);
            color: var(--void-black);
            line-height: var(--type-scale);
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Mystical Background Particles */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: var(--accent-gold);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s ease-in-out infinite;
        }

        .star:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { width: 1px; height: 1px; top: 30%; left: 70%; animation-delay: 1s; }
        .star:nth-child(3) { width: 3px; height: 3px; top: 60%; left: 20%; animation-delay: 2s; }
        .star:nth-child(4) { width: 2px; height: 2px; top: 80%; left: 90%; animation-delay: 3s; }
        .star:nth-child(5) { width: 1px; height: 1px; top: 15%; left: 45%; animation-delay: 1.5s; }
        .star:nth-child(6) { width: 2px; height: 2px; top: 75%; left: 60%; animation-delay: 2.5s; }
        .star:nth-child(7) { width: 1px; height: 1px; top: 40%; left: 85%; animation-delay: 0.8s; }
        .star:nth-child(8) { width: 2px; height: 2px; top: 55%; left: 15%; animation-delay: 3.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        /* Sacred Geometric Overlay */
        .sacred-geometry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--accent-gold) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, var(--sacred-violet) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: sacred-drift 60s linear infinite;
        }

        @keyframes sacred-drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(360deg); }
        }

        /* Fixed Navigation */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--accent-gold);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--accent-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--void-black);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-gold), var(--sacred-violet));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::before, .nav-links a.active::before {
            width: 100%;
        }

        .nav-links a:hover, .nav-links a:focus {
            color: var(--accent-gold);
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
            border-bottom-color: var(--accent-gold);
        }

        .nav-links a.active {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }

        .content-section {
            padding: 4rem 1rem;
            scroll-margin-top: 5rem;
            position: relative;
        }

        /* Magical Section Transitions */
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .content-section.in-view::before {
            opacity: 0.6;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--void-black);
            color: var(--pure-white);
            padding: 8px;
            z-index: 1000;
            text-decoration: none;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 5rem;
        }

        /* Enhanced Sacred Breathing Animation */
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid var(--accent-gold);
            border-radius: 50%;
            opacity: 0.2;
            animation: sacred-breathe 8s ease-in-out infinite;
            transform: translate(-50%, -50%);
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            border: 1px solid var(--sacred-violet);
            border-radius: 50%;
            opacity: 0.1;
            animation: sacred-breathe 12s ease-in-out infinite reverse;
            transform: translate(-50%, -50%);
        }

        @keyframes sacred-breathe {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.2; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 0.4; 
            }
        }
        
        .vitruvian-figure {
            width: min(50vmin, 350px);
            height: min(50vmin, 350px);
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            z-index: 10;
            position: relative;
        }

        /* Temporal Aura Around Figure */
        .vitruvian-figure::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(212, 175, 55, 0.1) 0%,
                rgba(139, 92, 246, 0.08) 30%,
                rgba(59, 130, 246, 0.06) 60%,
                transparent 100%
            );
            animation: temporal-pulse 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes temporal-pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.4;
            }
            33% { 
                transform: scale(1.1) rotate(120deg);
                opacity: 0.7;
            }
            66% { 
                transform: scale(1.05) rotate(240deg);
                opacity: 0.5;
            }
        }
        
        /* Crown Light - Enhanced but Stationary */
        .crown-light {
            fill: var(--accent-gold);
            filter: drop-shadow(0 0 15px var(--accent-gold)) drop-shadow(0 0 30px rgba(212, 175, 55, 0.4));
            animation: divine-glow 4s ease-in-out infinite;
        }

        @keyframes divine-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px var(--accent-gold)) drop-shadow(0 0 30px rgba(212, 175, 55, 0.4));
            }
            50% { 
                filter: drop-shadow(0 0 25px var(--accent-gold)) drop-shadow(0 0 50px rgba(212, 175, 55, 0.7));
            }
        }

        /* Keep Chakras Stationary but Add Subtle Glow */
        .chakra-glow {
            animation: chakra-breathe 8s ease-in-out infinite;
        }

        @keyframes chakra-breathe {
            0%, 100% { 
                filter: drop-shadow(0 0 3px currentColor);
            }
            50% { 
                filter: drop-shadow(0 0 8px currentColor);
            }
        }

        .hero-title {
            font-size: calc(1rem * var(--type-scale) * var(--type-scale));
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: title-emerge 2s ease-out;
        }

        @keyframes title-emerge {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
                filter: blur(0px);
            }
        }

        .hero-role {
            font-size: calc(1rem * var(--type-scale));
            color: var(--accent-gold);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            animation: role-emerge 2s ease-out 0.3s both;
        }

        @keyframes role-emerge {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
                filter: blur(5px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
                filter: blur(0px);
            }
        }
        
        .hero-text {
            font-size: calc(1rem * var(--type-scale));
            font-style: italic;
            opacity: 0.8;
            text-align: center;
            max-width: 600px;
            margin-bottom: var(--spacing-unit);
            z-index: 10;
            animation: text-emerge 2s ease-out 0.6s both;
        }

        @keyframes text-emerge {
            0% { 
                opacity: 0; 
                transform: translateY(15px);
            }
            100% { 
                opacity: 0.8; 
                transform: translateY(0);
            }
        }
        
        .employment-status {
            font-size: 1rem;
            background: linear-gradient(135deg, var(--accent-gold), #B8860B);
            color: var(--pure-white);
            padding: 0.75rem 2rem;
            border-radius: 30px;
            letter-spacing: 0.1em;
            font-weight: 500;
            margin-bottom: var(--spacing-unit);
            z-index: 10;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            animation: status-emerge 2s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .employment-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s ease-in-out infinite 2s;
        }

        @keyframes status-emerge {
            0% { 
                opacity: 0; 
                transform: translateY(10px) scale(0.9);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: mystical-bounce 3s ease-in-out infinite;
            color: var(--accent-gold);
            font-size: 1.5rem;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6));
        }
        
        @keyframes mystical-bounce {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) scale(1); 
                opacity: 0.7;
            }
            50% { 
                transform: translateX(-50%) translateY(15px) scale(1.1); 
                opacity: 1;
            }
        }
        
        /* Section Headers */
        .section-header {
            font-size: calc(1rem * var(--type-scale) * var(--type-scale));
            font-weight: 600;
            margin-bottom: calc(var(--spacing-unit) * 2);
            text-align: center;
            letter-spacing: 0.05em;
            position: relative;
            padding-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .section-header.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .section-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--sacred-violet), var(--accent-gold), var(--divine-blue));
            transition: width 1s ease-out 0.3s;
        }

        .section-header.animate-in::after {
            width: 80px;
        }
        
        p {
            margin-bottom: var(--spacing-unit);
            text-align: justify;
            hyphens: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        p.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enhanced Skills Grid */
        .skills-section {
            margin: calc(var(--spacing-unit) * 3) 0;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-category {
            border: 2px solid transparent;
            background: linear-gradient(var(--pure-white), var(--pure-white)) padding-box,
                       linear-gradient(45deg, var(--accent-gold), var(--sacred-violet)) border-box;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .skill-category.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .skill-category:hover::before {
            left: 100%;
        }

        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .skill-title {
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .skill-items {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        /* Lists */
        .feature-list {
            list-style: none;
            margin: var(--spacing-unit) 0;
        }
        
        .feature-list li {
            margin: 1.2rem 0;
            padding-left: 2rem;
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.6s ease-out;
        }

        .feature-list li.animate-in {
            opacity: 1;
            transform: translateX(0);
        }
        
        .feature-list li::before {
            content: "◊";
            position: absolute;
            left: 0;
            color: var(--accent-gold);
            font-size: 1.4em;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            animation: diamond-glow 2s ease-in-out infinite;
        }

        @keyframes diamond-glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
                transform: scale(1.1);
            }
        }
        
        /* Enhanced Portfolio Cards */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
            margin: calc(var(--spacing-unit) * 2) 0;
        }
        
        .portfolio-card {
            border: 2px solid transparent;
            background: linear-gradient(var(--pure-white), var(--pure-white)) padding-box,
                       linear-gradient(135deg, var(--accent-gold), var(--sacred-violet), var(--divine-blue)) border-box;
            padding: calc(var(--spacing-unit) * 2);
            text-align: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
        }

        .portfolio-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .portfolio-card:hover::before {
            left: 100%;
        }
        
        .portfolio-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(212, 175, 55, 0.3), 
                        0 0 30px rgba(139, 92, 246, 0.2);
        }
        
        .project-name {
            font-size: calc(1rem * var(--type-scale));
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        .project-description {
            margin-bottom: 1.5rem;
            font-style: italic;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .project-link {
            background: transparent;
            border: 2px solid var(--void-black);
            color: var(--void-black);
            padding: 1rem 2rem;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .project-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-gold), var(--sacred-violet));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .project-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .project-link:hover, .project-link:focus {
            color: var(--pure-white);
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        /* Contact Section */
        .contact-section {
            text-align: center;
        }

        .contact-info {
            margin: 2rem 0;
        }

        .contact-email {
            font-size: calc(1rem * var(--type-scale));
            color: var(--accent-gold);
            text-decoration: none;
            border: 3px solid var(--accent-gold);
            padding: 1.2rem 2.5rem;
            display: inline-block;
            letter-spacing: 0.1em;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .contact-email::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gold);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .contact-email:hover::before {
            transform: scaleY(1);
        }

        .contact-email:hover {
            color: var(--pure-white);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-link {
            color: var(--void-black);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: 2px solid var(--void-black);
            transition: all 0.4s ease;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--sacred-violet), var(--divine-blue));
            transition: left 0.4s ease;
            z-index: -1;
        }

        .social-link:hover::before {
            left: 0;
        }

        .social-link:hover {
            color: var(--pure-white);
            border-color: var(--sacred-violet);
            transform: translateY(-3px);
        }
        
        /* Footer */
        .footer-bar {
            background: rgba(255, 255, 255, 0.05);
            border-top: 2px solid var(--accent-gold);
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
            backdrop-filter: blur(10px);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: var(--void-black);
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: var(--accent-gold);
            opacity: 1;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .copyright {
            opacity: 0.618;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        /* Mystical Cursor Trail */
        .cursor-trail {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
            transition: transform 0.1s ease-out;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .cosmic-background,
            .sacred-geometry,
            .hero::before,
            .hero::after,
            .vitruvian-figure::before {
                display: none;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-title {
                font-size: 2rem;
            }

            .hero-role {
                font-size: 1.2rem;
            }
            
            .section-header {
                font-size: 1.8rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
